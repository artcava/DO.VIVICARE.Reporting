name: Build

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        configuration: [Release]
        platform: ['Any CPU']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore DO.VIVICARE.Reporting.sln

    - name: Build solution
      run: msbuild DO.VIVICARE.Reporting.sln /p:Configuration=${{ matrix.configuration }} /p:Platform="${{ matrix.platform }}"

    - name: List build artifacts
      run: |
        echo "Build completed. Checking output directories..."
        dir "DO.VIVICARE.UI\bin\Release" -Recurse -Include "*.exe", "*.dll" 2>$null | ForEach-Object { echo $_.FullName }
        dir "DO.VIVICARE.Reporter\bin\Release" -Recurse -Include "*.dll" 2>$null | ForEach-Object { echo $_.FullName }
        dir "DO.VIVICARE.Document.*\bin\Release" -Recurse -Include "*.dll" 2>$null | ForEach-Object { echo $_.FullName }
        dir "DO.VIVICARE.Report.*\bin\Release" -Recurse -Include "*.dll" 2>$null | ForEach-Object { echo $_.FullName }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output-${{ matrix.configuration }}
        path: |
          DO.VIVICARE.UI/bin/Release/
          DO.VIVICARE.Reporter/bin/Release/
          DO.VIVICARE.Document.*/bin/Release/
          DO.VIVICARE.Report.*/bin/Release/
        retention-days: 5

    - name: Build Status
      if: success()
      run: echo "✅ Build completed successfully!"

    - name: Build Failed
      if: failure()
      run: echo "❌ Build failed! Check logs above."
