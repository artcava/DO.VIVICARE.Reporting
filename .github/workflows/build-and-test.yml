name: Build and Test

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1.3
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.2.0
    
    - name: Restore NuGet packages
      run: nuget restore DO.VIVICARE.Reporting.sln
    
    - name: Build solution
      run: |
        msbuild DO.VIVICARE.Reporting.sln -property:Configuration=Release -property:Platform="Any CPU" -verbosity:minimal
      shell: cmd
    
    - name: Run Unit Tests
      run: |
        dotnet test DO.VIVICARE.Tests/DO.VIVICARE.Tests.csproj --configuration Release --no-build --logger "console;verbosity=detailed" --logger "trx;LogFileName=test-results.trx"
      continue-on-error: false
    
    - name: Run Integration Tests
      run: |
        dotnet test DO.VIVICARE.IntegrationTests/DO.VIVICARE.IntegrationTests.csproj --configuration Release --no-build --logger "console;verbosity=detailed" --logger "trx;LogFileName=integration-test-results.trx"
      continue-on-error: false
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: '**/test-results*.trx'
    
    - name: Publish test results
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: '**/test-results*.trx'
        reporter: 'dotnet-trx'
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v') && success()
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: |
          DO.VIVICARE.UI/bin/Release/**/*.exe
          DO.VIVICARE.UI/bin/Release/**/*.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          DO.VIVICARE.UI/bin/Release/
          DO.VIVICARE.Reporter/bin/Release/
